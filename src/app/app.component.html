<div class="container">
  <mat-toolbar class="navBar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Year Progress</h1>
    <mat-progress-bar mode="buffer" class="progress-bar"></mat-progress-bar>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav class="sidenav">
      <mat-nav-list>
        <a href="" [routerLink]="['/home']" mat-list-item>home</a>
        <a href="" [routerLink]="['/calendar']" mat-list-item>calendar</a>
        <a href="" [routerLink]="['/sign-in']" mat-list-item>sign in</a>
        <a href="" [routerLink]="['/sign-up']" mat-list-item>sign up</a>
        <a href="" [routerLink]="['/about-us']" mat-list-item>about us</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxLayout="column" fxLayoutAlign="space-between">
      <div class="content" fxLayout="row" fxFlex="1 0 auto" fxLayoutAlign="center center">
        <particles [style]="style" [width]="width" [height]="height" [params]="params"></particles>
        <router-outlet></router-outlet>
      </div>
      <div class="footer" fxLayout="row" fxLayoutAlign="center center"><h3 class="mat-h3">Current Version: 6.4.1</h3></div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
